
<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
    <head>
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="form.css">
        <title>Assesment</title>

    </head>
    <body>
        <div ng-controller="mainController" class="row">
            <canvas id="my_Canvas"></canvas>
            <script>
            /*Initialize to blank a blank graph*/
            var canvas = document.getElementById('my_Canvas').getContext('2d');
            var myChart = new Chart(canvas, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: [],
                        data: [],
                        backgroundColor: "rgba(10,2,25,0.4)"
                    }]
                }
            });
            </script>
            <br>
            <textarea id="txtCoordinates"rows="4" cols="50" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 44' placeholder="Enter integer values separated by comma" ng-model="coordinates"></textarea>
            <br>
            <button class="btn" type="button" id="btnUpdate" ng-click="update()">Generate Graph</button>
        </div>
    </body>
</html>
